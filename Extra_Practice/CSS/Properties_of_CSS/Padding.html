<html>
       <head>
	          <title>Padding Demo </title>
			  <style>
			  .box1{
			         width:24%;
					 height:200px;
					 background-color:red;
					 float:left;
					 border:solid 1px black;
			         padding-left:2%;
					 padding-right:2%;
					 padding-top:2%;
					 padding-bottom:2%;
					 box-sizing:border-box; /*uesd for set total div size based on their height or width */
			       }  
			  </style>
	   </head>
	   <body>
	          <div class="box1">
			     <span>box1</span>
			  </div>
	   </body>
</html>
