<html>
    <head>
           <title>Feedback Form</title>
           <link href="logo.jpg" rel="icon">
    </head>
    <body>
           <fieldset>
                       <legend>Feedback Form</legend>
                       <form method="post">
                              Enter Your Full Name <br>
                              <input type="text" name="fullname" placeholder="Enter Full Name" size="30" pattern="[a-z' 'A-Z]+" required><br><br>

                              Your Email address <br>
                              <input type="email" name="mail" placeholder="Enter Email Address" size="30" required><br><br>
                              
                              is this the first time you have visited the website?<br>
                              <input type="radio" name="choose" value="Yes" required> Yes<br>
                              <input type="radio" name="choose" value="No" required> No<br>
                              
                               Message/Comment :
                              <textarea name="message" row="5" cols="50" > write your message.......
                              </textarea><br><br>
                               
                              Did you find what you needed?<br>
                              <input type="checkbox" name="opinion" value="Yes, all of it" checked> Yes, all of it<br>
                              <input type="checkbox" name="opinion" value="Yes, some of it"> Yes, some of it<br>
                              <input type="checkbox" name="opinion" value="No, none of it"> No, none of it<br><br>


                              <input type="submit" name="submit" value="Send your feedback" required>
                       </form>
           </fieldset>
    </body>
</html>
