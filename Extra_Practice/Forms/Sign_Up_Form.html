<html>
       <head>
	           <title>Sign Up Form </title>
			   <link href="logo.jpg" rel="icon">
	   </head>
	   <body>
	           <fieldset>
			               <legend>Sign-Up Form </legend>
						   <form method="post">
						    First Name							 						 
						    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

				            Last Name<br>
							<input type="text" name="Fname" pattern="[a-zA-Z]+" placeholder="First Name" size="30" required>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="text" name="Lname" pattern="[a-zA-Z]+" placeholder="Last Name" size="30" required><br><br>

							Email Address <br>
							<input type="email" name="email" placeholder="Email Address" size="69" required><br><br>

                            Contact No. <br>
							<input type="text" name="Contact" pattern="[0-9]+" placeholder="Contact No." size="69" required><br><br>

							Gender:&nbsp;  Male <input type="radio" name="gender" value="Male" required>&nbsp;
							Female <input type="radio" name="gender" value="Female" required><br><br>

							Date of Birth: &nbsp;
							<input type="date" name="dob" max="2025-06-10" required><br><br>

							Address: <br>
							<textarea name="address" row="10" cols="65" required></textarea><br><br>

							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
							<input type="submit" name="Submit" value="Submit Form">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
							<input type="reset" name="reset" value="Clear data">

						   </form>
			   </fieldset>
	   </body>
</html>
